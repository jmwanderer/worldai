<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WorldAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'/>
    <style>
      body {
	  font-family: 'Open Sans';
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div>
      <h1>{{ world.getName() }}</h1>
      <h2>Description:</h2>
      {% if not world.getImageByIndex(0) is none %}
      <img src="{{ url_for('worldai.get_image', id=world.getImageByIndex(0)) }}"
           style="max-width:500px;padding-left:2em;float:right;display:inline;">
      {% endif %}
      
      {{ world.getDescription() }}

      <h2>Detail Notes:</h2>
      {{ world.getDetailsHTML() | safe }}

      <h2>Main Characters:</h2>
      <ul>
        {% for entry in character_list %}
        <li>
          <h3>
            <a href="{{ url_for('worldai.view_character', wid=world.id, cid=entry[0]) }}"> 
              {{ entry[1] }}
            </a>
          </h3>
          {{ entry[2] }}          
        </li>
        {% endfor %}
      </ul>

    </div>
</html>
