<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WorldAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'/>
    <style>
      body {
	  font-family: 'Open Sans';
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div>
      <h1>{{ character.getName() }}</h1>
      <h2>Description:</h2>
      {% if not character.getImageByIndex(0) is none %}
      <img src="{{ url_for('worldai.get_image', id=character.getImageByIndex(0)) }}"
           style="max-width:500px;padding-left:2em;float:right;display:inline;">
      {% endif %}
      
      {{ character.getDescription() }}

      <h2>Detail Notes:</h2>
      {{ character.getDetailsHTML() | safe }}

    </div>
</html>
